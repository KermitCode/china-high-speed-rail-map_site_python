<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="/static/css/index.css" type="text/css" media="screen" />

<body>
    <!--顶部-->
    <div class="layout_top_header">

    <div class="layout_left_menu">
        <ul id="menus">
            <li class="childUlLi">
                <a href="#" target="_self"> <i class="glyph-icon icon-reorder"></i>高铁线路</a>
                <ul>
                    <li><a href="/line"><i class="glyph-icon icon-chevron-right"></i>高铁线路列表</a></li>

        <p class="bg-warning">Copyright©2018-2022 - Kermit@04007.cn</p>
    </div>
<script language='javascript'>
\$(function(){
    var pathname = window.location.pathname;
    \$("#menus").find("[href='"+pathname+"']").addClass("selected");
    var txt = \$("#menus").find("[href='"+pathname+"']").text();
    if( txt != ''){
        \$("#nowmenu").text(txt);
    }else{
        
        if(pathname.indexOf('stationtext') != -1){ \$("#nowmenu").text('高铁站详情编辑');pname='/stationedit';}
        else if(pathname.indexOf('stationimg') != -1){ \$("#nowmenu").text('高铁站图片编辑');pname='/stationedit';}

        else if(pathname.indexOf('lineimg') != -1){ \$("#nowmenu").text('高铁线路图片编辑');pname='/linedit';}
        else if(pathname.indexOf('linetext') != -1){ \$("#nowmenu").text('高铁线路详情编辑');pname='/linedit';}
        else if(pathname.indexOf('linestats') != -1){ \$("#nowmenu").text('高铁线路站点编辑');pname='/linestats';}
        \$("#menus").find("[href='"+pname+"']").addClass("selected");
    }
});
</script>
